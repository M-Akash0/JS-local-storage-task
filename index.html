<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT TASK LOCAL STORAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1 class="mainheader text-center font-weight-bolder">Students Information</h1>
        <form name="form1">
            <div class="row">
                <div class="card-deck col-lg-12 mt-2">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-center">
                            <h3>
                                <div class="head1 ">Basic Information</div>
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="name">
                                <label class="1name font-weight-bold" for="name">Name:</label>
                                <input class="form-control" type="text" id="fname" name="fname"
                                    placeholder="Enter name...">
                                <span id="valid1" style="color: red;"></span>
                            </div><br>

                            <div class="gender">
                                <label class="gender font-weight-bold">Gender:</label>
                                <div>
                                    <input type="radio" id="male" name="gender" value="male">
                                    <label class="male mr-3" for="male">Male</label>
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label class="female mr-3" for="female">Female</label>
                                    <input type="radio" id="others" name="gender" value="others">
                                    <label for="others">Others</label>
                                </div>
                                <span id="validgender" style="color: red;"></span>
                            </div>
                            <div>
                                <div class="form-group font-weight-bold">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Enter valid email address" name="email">
                                </div>
                                <span id="valid2" style="color: red;"></span>
                            </div>
                            <div>
                                <div class="form-group font-weight-bold">
                                    <label for="number">Mobile number:</label>
                                    <input type="number" class="form-control" id="phone" placeholder="00000-00000"
                                        name="number">
                                </div>
                                <span id="valid3" style="color: red;"></span>
                            </div>
                            <div>
                                <div class="form-group font-weight-bold">
                                    <label for="dob">DOB:</label>
                                    <input type="date" class="form-control" id="dob" name="dob">
                                </div>
                                <span id="valid4" style="color: red;"></span>
                            </div>
                            <div>
                                <label class="nationality font-weight-bold" for="nationality">Nationality:</label>
                                <select name="nationality" id="studentnation" class="custom-select mb-3">
                                    <option value="">Choose</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Others">Others</option>
                                </select>
                                <span id="validnation" style="color: red;"></span>
                            </div>

                        </div>
                    </div>
                    <div class="card shadow ">
                        <div class="card-header bg-primary text-center">
                            <div class="secondlayout">
                                <h3>
                                    <div class="head2 ">Academic</div>
                                </h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div>
                                <label class="degree font-weight-bold" for="degree">Degree:</label>
                                <select name="degree" id="studentdegree" class="custom-select mb-3">
                                    <option selected value="">Choose</option>
                                    <option value="MCA">MCA</option>
                                    <option value="M.sc">M.sc</option>
                                </select>
                                <span id="currentdegree" style="color: red;"></span>
                            </div>
                            <div>
                                <label class="branch font-weight-bold" for="branch">Branch:</label>
                                <select name="branch" id="studentbranch" class="custom-select mb-3">
                                    <option selected value="">Choose</option>
                                    <option value="Orathanadu">Orathanadu</option>
                                    <option value="Thanjavur">Thanjavur</option>
                                </select>
                                <span id="currentbranch" style="color: red;"></span>
                            </div>
                            <div>
                                <label class="year font-weight-bold" for="year">Year:</label>
                                <select name="year" id="studentyear" class="custom-select mb-3">
                                    <option selected value="">Choose</option>
                                    <option value="2022">2022</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                </select>
                                <span id="currentyear" style="color: red;"></span>
                            </div>
                            <div>
                                <label class="semester font-weight-bold" for="semester">Semester:</label>
                                <select name="semester" id="studentsem" class="custom-select mb-3">
                                    <option selected value="">Choose</option>
                                    <option value="1st sem">1st Sem</option>
                                    <option value="2nd sem">2nd Sem</option>
                                    <option value="3rd sem">3rd Sem</option>
                                </select>
                                <span id="clgsem" style="color: red;"></span>
                            </div>
                            <div>
                                <label class="admission font-weight-bold" for="admission">Admission:</label>
                                <select name="admission" id="studentadmission" class="custom-select mb-3">
                                    <option selected value="">Choose</option>
                                    <option value="1st">1st </option>
                                    <option value="2nd">2nd </option>
                                    <option value="3rd">3rd </option>
                                </select>
                                <span id="studentadm" style="color: red;"></span>
                            </div>

                        </div>
                    </div>
                    <div class="card shadow ">
                        <div class="card-header bg-primary text-center">
                            <div class="thirdlayout">
                                <h3>
                                    <div class="head3 ">Parent Information</div>
                                </h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="fathername">
                                <label class="fathername font-weight-bold" for="fathername">Father's
                                    Name:</label>
                                <input class="form-control" type="text" id="fathername" name="fathername"
                                    placeholder="Enter father's name...">
                                <span id="valid12" style="color: red;"></span>
                            </div>
                            <br>
                            <div class="occupation">
                                <label class="occupation font-weight-bold" for="occupation">Father's
                                    Occupation:</label>
                                <input class="form-control" type="text" id="occupation" name="occupation"
                                    placeholder="Enter father's occupation...">
                                <span id="valid13" style="color: red;"></span>
                            </div>
                            <br>
                            <div class="income">
                                <label class="income font-weight-bold" for="income">Father's Income:</label>
                                <input class="form-control" type="text" id="income" name="income"
                                    placeholder="Enter father's income...">
                                <span id="valid14" style="color: red;"></span>
                            </div>
                            <br>
                            <div class="mothername">
                                <label class="mothername font-weight-bold" for="mothername">Mother's
                                    Name:</label>
                                <input class="form-control" type="text" id="mothername" name="mothername"
                                    placeholder="Enter mother's name...">
                                <span id="valid15" style="color: red;"></span>
                            </div>
                            <br>
                            <div>
                                <div class="form-group font-weight-bold">
                                    <label for="number">Contact Number:</label>
                                    <input type="number" class="form-control" id="Contact" placeholder="00000-00000"
                                        name="number">
                                </div>
                                <span id="valid16" style="color: red;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br><br>
            <div class="buttons text-right mr-5 mb-3 ">
                <button type="button" onclick="myvalidate()" class="btn btn-success btn-lg ">Submit</button>
                <button type="button" class="btn btn-info btn-lg ">View</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
